<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact-us</title>
    <style>
        :root {
            --primary-text-color: #E9D8A6;
            --secondary-text-color: #94D2BD;
            --primary-color: #005F73;
            --secondary-color: #0A9396;
            --secondary-color-light: #0a94966c;
            --third-color: #CA6702;
            --fourth-color: #EE9B00;
            --darkshades-primary: #001219;
            --darkshades-secondary: #BB3E03;
        }

        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        .home-head {
            height: 100dvh;
            width: 100%;
            display: flex;
            flex-direction: column;
            /* align-items: center; */
            background-color: var(--darkshades-primary);
        }

        .navbar {
            display: flex;
            width: 100%;

            ul {
                list-style: none;
                display: flex;
                column-gap: 30px;
                margin-right: 7%;
                margin-left: auto;
                margin-top: 60px;
            }

            a:visited,
            a:link {
                text-decoration: none;
                color: var(--primary-text-color);
                font-size: 1.3rem;
                padding: 10px 15px;
            }

            a:hover,
            a:active {
                background-color: var(--secondary-color-light);
                border-radius: 20px;
            }

            div {
                margin: 50px;
            }
        }

        .logo {
            font-size: 200%;
            color: var(--primary-text-color);

        }
        .contact-page{
            height: 90dvh;
            display: flex;
            align-items: center;
        }
        .container{
            padding: 10px 15px;
            width: 100%;
            display: flex;
            justify-content: center;
            flex-direction: column;
            row-gap: 20px;
            label{
                display: block;
                width: 20%;
                color: var(--primary-text-color);
                padding: 10px 15px;
                font-size: 120%;
            }
            div{
                display: flex;
            }
        }
        .txt-box{
            width: 20%;
            padding: 10px 15px;
            border-radius: 10px;
            border: 1px solid var(--darkshades-secondary);
            background-color: var(--secondary-color-light);
        }
        textarea{
            border-radius: 10px;
            text-align: center;
            border: 1px solid var(--darkshades-secondary);
            background-color: var(--secondary-color-light);
        }
        button{
            padding: 10px 15px;
            background-color: var(--secondary-color-light);
            margin-left: 10%;
            a{
                text-decoration: none;
                padding: 10px 15px;
                color: var(--primary-text-color);
            }
        }
    </style>
</head>

<body>
    <header class="home-head">
        <div class="navbar">
            <div>
                <span class="logo">Assignment-6</span>
            </div>
            <ul>
                <li><a href="/home">Home</a></li>
                <li><a href="/about">About-us</a></li>
                <li><a href="/contact">Contact-us</a></li>
            </ul>
        </div>
        <div class="contact-page">
            <div class="container">
                <div>
                    <label for="name" class="txt">Enter Name</label><input type="text" class="txt-box" id="name" placeholder="Enter Name">
                </div>
                <div>
                    <label for="email" class="txt">Enter Email</label><input type="text" class="txt-box" id="email" placeholder="Enter Email">
                </div>
                <div>
                    <label for="number" class="txt">Enter Number</label><input type="text" class="txt-box" id="number" placeholder="Enter Number">
                </div>
                <div>
                    <label for="Message" class="txt">Enter Message</label><textarea id="Message" cols="23" placeholder="Enter Message"></textarea>
                </div>
                <div>
                    <button><a href="/home">Submit</a></button>
                </div>
            </div>
        </div>
    </header>
</body>

</html>
